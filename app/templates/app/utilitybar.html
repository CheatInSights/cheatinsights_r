<div class="utility-bar d-flex flex-column h-100 p-3 overflow-y-scroll">
    <h5 class="mt-2 mb-3">Utility Bar</h5>

    <!-- Selected RSID Section -->
    <div class="mb-3">
        <div class="row g-0">
            <div class="col">Selected RSID</div>
        </div>
        <div class="row g-0">
            <div class="col">
                <div id="selected_RSID" class="border border-secondary" style="height: 20px; background-color: white;"></div>
            </div>
        </div>
    </div>

    <!-- Color Selection Section -->
    <div class="mb-3">
        <div class="row g-0">
            <div class="col">Selected colour</div>
        </div>
        <div class="row g-2">
            <div class="col">
                <input type="color" id="rsid_color" name="rsid_color" value="#ff0000" class="form-control form-control-color">
            </div>
            <div class="col">
                <button type="button" class="btn btn-light btn-sm w-100" onclick="changeColourRsid()">Change Colour</button>
            </div>
        </div>
    </div>

    <!-- Toggle Button -->
    <div class="mb-3">
        <button type="button" class="btn btn-light btn-sm w-100" onclick="selected_rsid_toggle_hidden()">Toggle hide this</button>
    </div>

    <!-- Hide/Unhide Buttons -->
    <div class="row g-2 mb-3">
        <div class="col">
            <button type="button" class="btn btn-light btn-sm w-100" onclick="hideAllRuns()">Hide all</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light btn-sm w-100" onclick="unhideAllRuns()">Unhide all</button>
        </div>
    </div>

    <!-- Metadata Section -->
    <div class="mb-3 flex-grow-1 d-flex flex-column">
        <h6 class="mb-2">Document Metadata</h6>
        <div class="metadata-list border rounded p-2 flex-grow-1 overflow-auto" id="metadataList">
            <!-- Content generated by JS -->
        </div>
    </div>

    <!-- Suspicion Score Section -->
    <div id="suspicionScoreSection" class="shared-rsids-section mb-3" style="display:none;">
        <h6 class="mb-2">Suspicion Score</h6>
        <div id="suspicionScoreContent"></div>
    </div>

    <!-- RSID List Section -->
    <div class="mb-3 flex-grow-1 d-flex flex-column">
        <h6 class="mb-2 text-break">Document RSIDs</h6>
        <div class="rsid-list border rounded p-2 flex-grow-1 overflow-auto">
            <div class="rsid-stats" id="rsidStats"></div>
            <div class="rsid-table">
                <table class="table table-sm table-hover mb-0">
                    <thead class="table-light sticky-top">
                        <tr>
                            <th class="text-break">RSID</th>
                            <th class="text-break">Sources</th>
                            <th class="text-break">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rsidTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Shared RSIDs Section -->
    <div id="sharedRsidsSection" class="shared-rsids-section mb-3" style="display:none;">
        <h6 class="mb-2">Shared RSIDs Across Documents</h6>
        <div id="sharedRsidsContent" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;"></div>
    </div>

    

    <!-- PDF Download Button -->
    <div class="mt-auto" id="pdf">
        <button type="button" class="btn btn-success w-100" onclick="pdfChangeStyle()">Download PDF</button>
    </div>
</div>
